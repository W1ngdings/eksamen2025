          A) Brystet er vokset og har fået voksen form
        </button>
        <button class="svarmulighed knappe-b">
          B) Bryst og areola er stadig fladt mod brystvæggen
        </button>
        <button class="svarmulighed knappe-c" data-korrekt="true">
          C) Brystet vokser yderligere uden markant adskillelse mellem bryst og
