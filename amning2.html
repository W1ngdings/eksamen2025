<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eksamen</title>
    <link rel="stylesheet" href="css/amning2.css" />
  </head>
  <body>
    <section>
      <h1>Hvad ved du om amning i offentligheden?</h1>
      <h3>Vælg 3 udsagn du mener er korrekte</h3>

      <form id="quizForm">
        <label class="check1">
          <input type="checkbox" name="quiz" value="1" />
          Det er ulovligt at amme i offentligheden i Danmark.
        </label>

        <label class="check2">
          <input type="checkbox" name="quiz" value="2" />
          Mange offentlige steder har ammerum, men det er ikke et krav at bruge
          dem.
        </label>

        <label class="check3">
          <input type="checkbox" name="quiz" value="3" />
          Amning i offentligheden er forbudt i restauranter og caféer.
        </label>

        <label class="check4">
          <input type="checkbox" name="quiz" value="4" />
          Amning i offentligheden er beskyttet af dansk lovgivning om
          ligestilling og ytringsfrihed.
        </label>

        <label class="check5">
          <input type="checkbox" name="quiz" value="5" />
          Kvinder har ret til at amme deres barn hvor som helst, det ellers er
          tilladt at opholde sig.
        </label>

        <label class="check6">
          <input type="checkbox" name="quiz" value="6" />
          Det er kun tilladt at amme offentligt, hvis barnet er under 6 måneder.
        </label>

        <label class="check7">
          <input type="checkbox" name="quiz" value="7" />
          Sundhedsstyrelsen fraråder amning udenfor hjemmet.
        </label>

        <label class="check8">
          <input type="checkbox" name="quiz" value="8" />
          Man må kun amme i særligt afmærkede zoner.
        </label>
      </form>

      <a href="menu.html"
        <img src="/eksamen2025/img/afslutknap.png" alt="afslut knap" class="afslutknap"
      /></a>
    </section>
    <script src="js/amning.js"></script>
  </body>
</html>
